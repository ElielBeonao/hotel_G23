<form [formGroup]="editForm" (ngSubmit)="save()">
    <div class="modal-header">
        <h2 id="jhi-label-heading" jhiTranslate="mandeApp.resources.contactsBook.createOrEditLabel"
            class="card-title">Fiche Utilisateur</h2>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-group m-3">
            <label for="username">N* NAS</label>
            <input type="text" formControlName="username" class="form-control" id="username" placeholder="Entrez votre numero NAS">
            <div *ngIf="editForm.get('username')!.invalid && (editForm.get('username')!.dirty || editForm.get('username')!.touched)">
                <small class="form-text text-danger" *ngIf="editForm.get('username')?.errors?.['required']">
                  ce champ est requis.
                </small>
            </div>
        </div>
        <div class="form-group m-3">
            <label for="nom_complet">Nom Complet</label>
            <input type="text" formControlName="nom_complet" class="form-control" id="nom_complet" placeholder="Entrez votre nom complet">
            <div *ngIf="editForm.get('nom_complet')!.invalid && (editForm.get('nom_complet')!.dirty || editForm.get('nom_complet')!.touched)">
                <small class="form-text text-danger" *ngIf="editForm.get('nom_complet')?.errors?.['required']">
                  ce champ est requis.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="cancel()">
          Annuler
        </button>
    
        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-secondary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Enregistrer</span>
        </button>
      </div>        
</form>
