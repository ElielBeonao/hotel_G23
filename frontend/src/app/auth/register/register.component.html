<div class="row d-flex align-items-center">
    <div class="col-md-3 mx-auto bg-light p-5 m-5">
        <h3 class="text-center">Inscription</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group m-3">
                <label for="username">N* NAS</label>
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="Entrez votre numero NAS">
            </div>
            <div class="form-group m-3">
                <label for="password">Mot de passe</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Entrez votre Mot de passe">
            </div>
            <div class="form-group m-3">
                <label for="username">Nom Complet</label>
                <input type="text" formControlName="fullName" class="form-control" id="fullName" placeholder="Entrez votre no complet">
            </div>
            <div class="form-group m-3">
                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </div>
            <div class="form-group m-3">
                <a [routerLink]="['/authentication','login']" class="btn btn-link w-100">Vous avez deja un compte? Connectez-vous!</a>
            </div>
        </form>
    </div>
</div>
