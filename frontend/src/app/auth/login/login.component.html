<div class="row d-flex align-items-center">
    <div class="col-md-3 mx-auto bg-light p-5 m-5">
        <h3 class="text-center">Connexion</h3>
        <div class="mt-2">
            <ngb-alert *ngIf="errorMessage" type="danger">
                <strong>Erreur!</strong> {{errorMessage}}
            </ngb-alert>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group m-3">
                <label for="username">N* NAS</label>
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="Entrez votre numero NAS">
            </div>
            <div class="form-group m-3">
                <label for="password">Mot de passe</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Entrez votre Mot de passe">
            </div>
            <div class="form-group m-3">
                <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Se connecter</button>
            </div>
            <div class="form-group m-3">
                <a [routerLink]="['/authentication','register']" class="btn btn-link w-100">Vous n'avez de compte? Inscrivez-vous!</a>
            </div>
            <div class="form-group m-3">
                <a [routerLink]="['/home']" class="btn btn-link w-100">Recherche de chambre</a>
            </div>
        </form>
    </div>
</div>
